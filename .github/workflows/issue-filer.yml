# .github/workflows/issue-on-push.yml

name: Issue Filer
on:
  workflow_dispatch:

jobs:
  issue-filer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/automatic-issues/set-repo-settings.md
          
      - uses: actions/checkout@v2
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/automatic-issues/templates-to-edit.md
